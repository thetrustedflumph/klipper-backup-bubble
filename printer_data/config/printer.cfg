[include mainsail.cfg]
[include macros.cfg]
[include temperature_limits.cfg]
[include steppers.cfg]
[include pinout.cfg]
#[include accelerometer.cfg]
[include shaketune.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: delta
minimum_z_position: -15
max_velocity: 150
max_z_velocity: 50
max_accel: 5000
square_corner_velocity: 5.0
print_radius: 170
#delta_radius: 220

[delta_calibrate]
radius: 160
speed: 50
horizontal_move_z: 5

[stepper_a]
homing_speed: 40
#arm_length: 420.500000
#position_endstop: 770

[extruder]
filament_diameter: 1.75
max_extrude_cross_section: 5
max_extrude_only_accel: 1500
max_extrude_only_distance: 1000
max_extrude_only_velocity: 75
nozzle_diameter: 0.40
sensor_type: Trianglelab-NTC100K-B3950

[thermistor Trianglelab-NTC100K-B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 28800

[display_status]
[endstop_phase]
[exclude_object]
[pause_resume]
[respond]

